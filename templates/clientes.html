{% extends "admin.html" %}

{% block title %}Clientes{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/clientes.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
{% endblock %}

{% block content %}
<main>
    <h1>Clientes</h1>

    <!-- BOTÓN NUEVO -->
    <div style="margin-bottom: 20px;">
        <button id="agregarClienteBtn" class="btn-agregar">Agregar Cliente</button>
    </div>
    <!-- FIN BOTÓN NUEVO -->

    <div class="table-container">
        <table id="clientes" class="display" style="width:100%">
            <thead>
                <tr>
                    <th class="hidden">ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Cedula</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- El cuerpo de la tabla se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h1 class="modal-title" id="modal-title">Cliente</h1>
                <div id="modal-body">
                    <!-- Aquí se llenarán los datos del cliente -->
                </div>
            </div>
        </div>

        <!-- Modal Editar Cliente -->
        <div id="editarModal" class="modal-backdrop" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
            <h3>Editar Cliente</h3>
            <button type="button" class="close-modal" id="cerrarEditarModal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="editarForm">
                <input type="hidden" id="editarClienteId" name="id">

                <div class="form-group">
                <label for="editarMonto">Monto Solicitado</label>
                <input type="text" id="editarMonto" name="monto_solicitado" class="form-control" required>
                </div>

                <div class="form-group">
                <label for="editarFrecuencia">Frecuencia de Pago</label>
                <select id="editarFrecuencia" name="frecuencia" class="form-control" required>
                    <option value="">-- Selecciona --</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Quincenal">Quincenal</option>
                    <option value="Mensual">Mensual</option>
                </select>
                </div>

                <div class="form-group">
                <label for="editarTiempo">Tiempo</label>
                <input type="text" id="editarTiempo" name="tiempo" class="form-control" required>
                </div>

                <div class="form-group">
                <label for="montopagar">Monto a pagar</label>
                <input type="text" id="montopagar" name="monto_pagar" class="form-control" required>
                </div>

                <div class="form-group">
                <label for="apodo">Apodo</label>
                <input type="text" id="apodo" name="apodo" class="form-control">
                </div>

                <div class="form-group">
                <label for="garantia">Garantia</label>
                <select id="garantia" name="garantia" class="form-control">
                    <option value="">-- Selecciona --</option>
                    <option value="Hipotecaria">Garantía hipotecaria</option>
                    <option value="Personal">Garantía personal</option>
                    <option value="Prendaria">Garantía prendaria</option>
                </select>
                </div>

                <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" id="cancelarEditar">Cancelar</button>
                </div>
            </form>
            </div>
        </div>
        </div>

    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/js/clientes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

<!-- Puedes agregar un script para manejar el click en el botón -->
<script>
    document.getElementById('agregarClienteBtn').addEventListener('click', function() {
        // Aquí podrías abrir un modal o redirigir a un formulario de nuevo cliente
        Swal.fire('Funcionalidad para agregar cliente!');
    });
</script>
{% endblock %}
